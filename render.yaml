services:
  # Основной сервис Ghost
  - type: web
    name: ghost
    env: docker
    dockerfilePath: .docker/Dockerfile
    dockerContext: .
    buildTarget: development
    envVars:
      - key: database__client
        value: mysql
      - key: database__connection__host
        fromService:
          name: mysql
          type: pserv
          property: host
      - key: database__connection__user
        value: ghost
      - key: database__connection__password
        generateValue: true
      - key: database__connection__database
        value: ghost
      - fromGroup: ghost-settings

  # База данных MySQL
  - type: pserv
    name: mysql
    env: docker
    plan: standard
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_DATABASE
        value: ghost
      - key: MYSQL_USER
        value: ghost
      - key: MYSQL_PASSWORD
        generateValue: true
      - key: MYSQL_ROOT_PASSWORD 
        generateValue: true

  # Redis для кэширования
  - type: redis
    name: ghost-redis
    ipAllowList: []
    plan: free

envVarGroups:
  - name: ghost-settings
    envVars:
      - key: url
        value: https://aibotic.ru
      - key: NODE_ENV
        value: production
      - key: mail__transport
        value: SMTP
      - key: mail__options__service
        value: Mailgun
      - key: mail__options__host
        sync: false
      - key: mail__options__auth__user
        sync: false  
      - key: mail__options__auth__pass
        sync: false 
